<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element & Append Element</title>
</head>
<body>

    <ul id="myList"></ul>
    <button onclick="createItemList()">Create item list</button>



    <script>

        function createItemList() {
            let ul = document.getElementById("myList");
            for (let i = 1; i <= 5; i++) {
                    let li = document.createElement("li");
                    li.appendChild(document.createTextNode(i));
                    ul.appendChild(li);
                }
            }
    </script>
    
</body>
</html>
