<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM ELEMENT</title>
</head>
<body>
    <button id="btn" onclick="byClick()">Click here</button><br>
    <p id="toChange">This text wiil be changed by click the button</p>




    <script>
        function byClick () {
            document.getElementById("toChange").innerHTML = "The text is Changed";
        }


        
    </script>
</body>
</html>
