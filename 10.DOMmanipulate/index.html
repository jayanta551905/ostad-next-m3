<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATE</title>
    <style>

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <button onclick="backHighlite()">Click here</button>
    <p id="myParagraph">Background color will be change after click the button</p>




    <script>
        function backHighlite() {
            document.getElementById('myParagraph').classList.add('highlight')
        }


    </script>
    
</body>
</html>
