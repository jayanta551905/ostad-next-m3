<!DOCTYPE html>
<html>
<head>
    <title>Event Handling Example</title>
</head>
<body>
    <p>Click anywhere on the page to display coordinates.</p>
    <p>Press any key on the keyboard to display key code.</p>
    <img id="image" style="height: 300px; height: 300px;" src="original_image.jpg" alt="Original Image">

    <script>
        function handleClick(event) {
            var x = event.clientX;
            var y = event.clientY;
            alert("Clicked at coordinates: (" + x + ", " + y + ")");
        }

        function handleKeyDown(event) {
            var keyCode = event.keyCode || event.which;
            alert("Key pressed. Key code: " + keyCode);
        }

        function handleMouseOver() {
            var image = document.getElementById("image");
            image.src = "https://picsum.photos/200/300";
        }

        document.addEventListener("click", handleClick);
        document.addEventListener("keydown", handleKeyDown);
        document.getElementById("image").addEventListener("mouseover", handleMouseOver);
    </script>
</body>
</html>
