<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG attribute</title>
</head>
<body>

    <img id="myImage" src="https://picsum.photos/id/237/200/300" alt="Initial Image"><br><br>

  <button onclick="changeImage()">Change Image</button>

  <script>
    function changeImage() {
      document.getElementById("myImage").src = "https://picsum.photos/seed/picsum/200/300";
    }
    </script>
    
</body>
</html>
